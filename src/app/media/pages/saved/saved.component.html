<div class="component-wrap">
    <h2 *ngIf="savedMovies.length === 0 && savedTVSeries.length === 0 ">Your list is empty</h2>
    <!-- Loading spinner -->
    <app-spinner *ngIf="this.loading"></app-spinner>
    <!-- Bookmarked Movies Display -->
    <app-movies-bookmarked [savedMovies]="savedMovies" [updateDisplay]="updateDisplay"></app-movies-bookmarked>
    <!-- Bookmarked TV Series Display -->
    <app-tvseries-bookmarked [savedTVSeries]="savedTVSeries" [updateDisplay]="updateDisplay"></app-tvseries-bookmarked>
</div>
