<h2>{{ title }}</h2>
<div class="media-grid-container">
    <div class="media-card" *ngFor="let item of recommended">
        <figure class="media-item" onclick="">
            <img [src]="item.thumbnail.regular.large" alt="" class="media-img" loading="lazy">
            <div class="media-layer">
                <!-- Play Button -->
            <app-play-btn class="play-btn-container"></app-play-btn>
            </div>
            <!-- Bookmark Button -->
            <app-bookmark-btn 
                (onSavedMedia)="saveMedia(item)" 
                [ngClass]="{'saved': item.isBookmarked}">
            </app-bookmark-btn>
        </figure>
        <div class="media-description">
            <p class="media-details">
                <span class="year">{{ item.year }}</span>
                <span class="dot">•</span>
                <span class="type">
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" *ngIf="item.category === 'TV Series'">
                        <path d="M12 2.689H5.448L7.068.722 6.132 0 4.2 2.345 2.268.017l-.936.705 1.62 1.967H0V12h12V2.689Zm-4.8 8.147h-6V3.853h6v6.983Zm3-2.328H9V7.344h1.2v1.164Zm0-2.328H9V5.016h1.2V6.18Z" fill="#FFF" opacity=".75"/>
                    </svg>
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" *ngIf="item.category === 'Movie'">
                        <path d="M10.173 0H1.827A1.827 1.827 0 0 0 0 1.827v8.346C0 11.183.818 12 1.827 12h8.346A1.827 1.827 0 0 0 12 10.173V1.827A1.827 1.827 0 0 0 10.173 0ZM2.4 5.4H1.2V4.2h1.2v1.2ZM1.2 6.6h1.2v1.2H1.2V6.6Zm9.6-1.2H9.6V4.2h1.2v1.2ZM9.6 6.6h1.2v1.2H9.6V6.6Zm1.2-4.956V2.4H9.6V1.2h.756a.444.444 0 0 1 .444.444ZM1.644 1.2H2.4v1.2H1.2v-.756a.444.444 0 0 1 .444-.444ZM1.2 10.356V9.6h1.2v1.2h-.756a.444.444 0 0 1-.444-.444Zm9.6 0a.444.444 0 0 1-.444.444H9.6V9.6h1.2v.756Z" fill="#FFF" opacity=".75"/>
                    </svg>
                    {{ item.category }}
                </span>
                <span class="dot">•</span>
                <span class="age-rate">{{ item.rating | uppercase }}</span>
            </p>
            <h3 class="media-title">{{ item.title | titlecase }}</h3>
        </div>
    </div>
</div>
